version: 2

seeds:
  - name: TLA__CRYPTO_CANDLES
    description: "Source file for crypto candles from TLA"
    docs:
      show: true
    config:
      column_types:
        id: STRING
        low: STRING
        high: STRING
        open: STRING
        close: STRING
        volume: STRING
        dt: DATE
      delimiter: ","
    tests:
      - unique:
          column_name: "id || '-' || dt"
    columns:
      - name: "id"
        description: "Symbol id for crypto currency such as BTC_USDT"
        meta:
          contains_pii: false
        quote: false
        tests:
          - not_null
      - name: "low"
        description: "lowest price over the interval"
        quote: false
        tests:
          - not_null

  - name: TLA__CRYPTO_CANDLES_MINUTE
    description: "Source file for crypto candles minute from TLA"
    docs:
      show: true
    config:
      column_types:
        id: STRING
        low: FLOAT64
        high: FLOAT64
        open: FLOAT64
        close: FLOAT64
        amount: FLOAT64
        quantity: FLOAT64
        buytakeramount: FLOAT64
        buytakerquantity: FLOAT64
        tradecount: INT64
        ts: INT64
        weightedaverage: FLOAT64
        interval_type: STRING
        starttime: INT64
        closetime: INT64
        dt_create_utc: DATE
        ts_create_utc: TIMESTAMP
        ts_insert_utc: TIMESTAMP
        year: INT64
        month: INT64
        day: INT64
        hour: INT64
      delimiter: ","
    tests:
      - unique:
          column_name: "id || '-' || dt_create_utc || '-' || startTime || '-' || closeTime"
    columns:
      - name: "id"
        description: "Symbol id for crypto currency such as BTC_USDT"
        meta:
          contains_pii: false
        quote: false
        tests:
          - not_null

  - name: SPDB__CRYPTO_CANDLES
    description: "Source file for crypto candles from SPDB"
    docs:
      show: true
    config:
      column_types:
        id: STRING
        low: FLOAT64
        high: FLOAT64
        open: FLOAT64
        close: FLOAT64
        volume: FLOAT64
        dt: DATE
      delimiter: ","
    tests:
      - unique:
          column_name: "id || '-' || dt"
    columns:
      - name: "id"
        description: "Symbol id for crypto currency such as BTC_USDT"
        meta:
          contains_pii: false
          contains_id: true
        quote: false
        tests:
          - not_null
