version: 2

models:
  - name: F_RESERVATIONS_INFO
    config:
      contract:
        enforced: true
    constraints:
      - type: primary_key # not enforced  -- will warn & include, not check duplication.
        columns: [id, dt]
    tests:
      - unique:
            column_name: "id || '-' || dt"
    columns:
      - name: id
        description: easy id
        data_type: STRING
        constraints:
          - type: not_null
          - type: unique
          - type: primary_key # not enforced  -- will warn & include, not check duplication.
        tests:
          - not_null
          - unique
        mode: "required" # set required if the column is not_null type
      - name: dt
        description: created date
        data_type: DATE
        tests:
          - unique
  - name: F_RESERVATIONS_INFO_TRANSITION